<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Form to apply for Sigma Web Development course - TA </h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="java" name="java" value="yes">
            <label for="java">know java</label>
        </div>
        
        <div>
            <input type="checkbox" id="python" name="python" value="yes">
            <label for="python">know python</label>
        </div>
        
        <div>
            <input type="checkbox" id="c" name="c" value="yes">
            <label for="c">know c</label>
        </div>
        
        <div>
            <input type="checkbox" id="c++" name="c++" value="yes">
            <label for="c++">know c++</label>
        </div>
        
        <div>
            <input type="checkbox" id="SQL" name="SQL" value="yes">
            <label for="SQL">know SQL</label>
        </div>
        
        <div>
            don't know above programming no problem
            <br>
            <input type="checkbox" id="nope" name="nope" value="yes">
            <label for="nope">lets learn</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            select os for your work
            <br>
            <select name="OS">
                <option value="Window">Window</option>
                <option value="Linux">Linux</option>
                <option value="Mac os">Mac os</option>
          </select>
        </div>
    </form>
</body>

</html>
